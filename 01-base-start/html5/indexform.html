<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl-check.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <p>
            <input type="text" autofocus required placeholder="Name">
        </p>
        <p>
            <input type="email" required placeholder="Email">
        </p>
        <p>
            <input type="password" required placeholder="Password">
        </p>
        <p>
            <input min="1" type="number" required placeholder="Age">
        </p>
        <p>
            <input type="date" required>
        </p>
        <p>
            <input type="number" required placeholder="Phone">
        </p>
        <p>
            <input min="1" max="10" type="range" required step="1">
        </p>
        <p>
            <input id="check" type="checkbox">
            <label for="check">text</label>
        </p>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
